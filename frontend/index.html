<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets + AI 챗봇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Google Sheets AI 챗봇</h1>
            <p class="subtitle">구글 시트 데이터에 대해 질문해보세요!</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">
                            안녕하세요! 구글 시트의 데이터에 대해 궁금한 점이 있으신가요?<br>
                            예시: "어떤 사람들이 있나요?", "iPhone을 좋아하는 사람은 누구인가요?"
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="질문을 입력하세요..."
                        autofocus
                    >
                    <button id="send-button" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="info-panel">
                <h3>📌 연동된 데이터</h3>
                <p>구글 시트 ID: <code>17jJx_ncFoa00ih6VRRO-cI5rqG_zZZu8PsDvEHZSDMQ</code></p>
                <p>데이터 구조: Name (이름) | Like item (좋아하는 아이템)</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
